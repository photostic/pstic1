<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .image-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-container img {
      display: block;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.2);
    }

    .image-container:active img {
      box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8);
      border: 2px solid rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="IMG_20240601_122822910_HDR.jpg" alt="Interactive Image">
  </div>
</body>
</html>
